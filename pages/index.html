<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head >
  <body>
    <div class="container">
      <div class="card card_signup">
        <div class="card-body">

          <div class="text-center">
            <p class="signup_text">
              Sign up
            </p>
          </div>

            <input type="username" class="form-control" id="usernameInput" placeholder="Username" aria-describedby="usernameInfo">

            <div style="margin-bottom: 20px;" id="usernameInfo" class="form-text">
                Usernames must be 3-20 characters long and not contain any spaces or special characters.
            </div>

            <input type="password" id="passwordInput" class="form-control" placeholder="Password" aria-describedby="passwordInfo">
            <div style="margin-bottom: 20px;" id="passwordInfo" class="form-text">
                Passwords must be at least 8 characters and up to 128 characters long.
            </div>

          <!-- <input type="inviteKey" class="form-control" id="inviteKeyInput" placeholder="Invite Key" aria-describedby="InviteKeyInfo">

            <div style="margin-bottom: 15px;" id="InviteKeyInfo" class="form-text">
                You have to be invited to join N/A
            </div> -->

            <div style="margin-bottom: 25px;" id="tosAgreement" class="form-text">
                By signing up, you agree to the <a href="TOS">Terms of Service</a> and <a href="privacy">Privacy Policy</a>
            </div>

            <div id="signupBtn" class="signupBtn text-center">
                <button type="button" class="btn btn-primary signup_btn">Sign up</button>
            </div>

            <script src="js/signup.js"></script>

        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
