<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head >
  <body>
    <div class="container">
      <div class="card card_signup align-items-center justify-content-center">
        <div class="card-body d-flex flex-column align-items-center justify-content-center">

            <div style="margin-bottom: 20px; "class="text-center">
                <h3 class="display-3 fw-bold">Sign up</h3>
            </div>

            <input style="margin-bottom: 10px;" type="username" class="form-control" id="usernameInput" placeholder="Username">

            <input style="margin-bottom: 10px;" type="password" id="passwordInput" class="form-control" placeholder="Password">

            <div class="form-group mb-3 d-flex align-items-center">
                     <input type="checkbox" id="tosCheckBox" class="me-2">
                     <label for="tosCheckBox" class="mb-0">I agree to the <a href="TOS">Terms of Service</a> and <a href="privacy">Privacy Policy</a></label>
                 </div>
            <div style="margin-bottom: 10px;" id="signupBtn" class="signupBtn text-center">
                <button type="button" class="btn btn-primary signup_btn fw-bold">Sign up</button>
            </div>

            <div class="text-center">
                <p class="">
                    Already have an account? <a href="/login">Login</a>
                </p>
             </div>



            <script src="js/signup.js"></script>

        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
