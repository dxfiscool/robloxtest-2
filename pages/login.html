<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head >
  <body>
    <div class="container">
      <div class="card card_login">
        <div class="card-body">

          <div class="text-center">
            <p class="login_text">
              Login
            </p>
          </div>

            <input  style="margin-bottom: 25px;"type="username" class="form-control" id="usernameInput" placeholder="Username" aria-describedby="usernameInfo">

            <input style="margin-bottom: 25px;" type="password" id="passwordInput" class="form-control" placeholder="Password" aria-describedby="passwordInfo">

            <div id="signupBtn" class="loginBtn text-center">
                <button type="button" class="btn btn-primary loginBtn">Log In</button>
            </div>

            <script src="js/login.js"></script>

        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
